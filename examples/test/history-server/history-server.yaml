apiVersion: radanalytics.io/v1
kind: SparkHistoryServer
metadata:
  name: my-history-server
spec:
  sharedVolume:
    size: 0.3Gi
    mountPath: /history/spark-events
    matchLabels:
      myCustomLabel: foobar

  expose: true
  logDirectory: /history/spark-events
  updateInterval: 5
  retainedApplications: 50

  cleaner:
    enabled: true
    interval: 1